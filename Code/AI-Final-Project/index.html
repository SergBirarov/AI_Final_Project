<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="//unpkg.com/brain.js" defer></script>
    <script type="module" src="./scripts/main.js"></script>
    
  </head>
  <body id="body">
    <div class="container">
      <h1 class="display-1 text-center">Brain.js Project</h1>
      <div class="row">
        <div class="col">
          <h2>Example Data</h2>
          <pre id="exampleData"></pre>
        </div>
        <div class="col">
          <h2>Provided Testing Data</h2>
          <pre id="testingData"></pre>
        </div>
        <div class="col">
          <h2>Predictions</h2>
          <pre id="predictions"></pre>
        </div>
        <div class="col">
          <h2 class="text-center">Operating The Model</h2>
          <h3>Train Model</h3>
          <button id="trainButton" class="btn btn-primary w-100 my-2 ">Train Model</button>
          <h3>Test Model</h3>
          <button id="startButton" class="btn btn-primary w-100 my-2">Start Predictions</button>
        </div>
      </div>
    </div>
  </body>
</html>
